    <div class="title">
        <h1>What's your pokemon?</h1>

        <button id="submit" onclick="findPokemon()">See my pokemon</button>

    <div class="info">
        <h1 id="name">Press 'See my pokemon'!</h1>
        <img src="" id="sprite">
    </div>
